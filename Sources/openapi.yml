openapi: 3.1.0
info:
  title: Self-Server REST API
  description: Self-Server's REST/HTTP API.
  version: 0.0.0
  license:
    name: Internal
    url: https://valdman.works
servers:
  - url: http://{ip_address}:{port}
    description: Local testing IP address and port number.
    variables:
      ip_address:
        default: 127.0.0.1
        description: Server IP address.
      port:
        default: '8080'
        description: Server port number.
security:
  - active_session_token: []
tags:
  - name: library
    description: Endpoints for interacting with photo libraries.
paths:
  /library:
    get:
      tags:
        - library
      summary: List all libraries in the database.
      operationId: listLibraries
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Library'
        '401':
          description: Unauthorized request.
          $ref: '#/components/responses/AbortError'
  /library/{libraryID}:
    parameters:
      - $ref: '#/components/parameters/LibraryIDPathParam'
    get:
      tags:
        - library
      summary: Get a specific library.
      operationId: getLibrary
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Library'
        4XX:
          $ref: '#/components/responses/AbortError'
  /library/{libraryID}/transfer/stream-test:
    post:
      tags:
        - library
      summary: Test endpoint for uploading files.
      operationId: fileUploadTest
      parameters:
        - $ref: '#/components/parameters/LibraryIDPathParam'
        - $ref: '#/components/parameters/RequestIDHeader'
      requestBody:
        $ref: '#/components/requestBodies/AssetTransfer'
      responses:
        '201':
          description: Files were successfully uploaded.
        4XX:
          $ref: '#/components/responses/AbortError'
        5XX:
          $ref: '#/components/responses/AbortError'
components:
  securitySchemes:
    active_session_token:
      type: http
      scheme: bearer
      description: A token generated at the start of a WebSocket connection with the server, and invalidated when the connection ends.
      bearerFormat: JWT
  schemas:
    UUID:
      type: string
      format: uuid
      pattern: ^[0-9A-Za-z]{8}-[0-9A-Za-z]{4}-4[0-9A-Za-z]{3}-[89ABab][0-9A-Za-z]{3}-[0-9A-Za-z]{12}$
    LibraryChangeData:
      type: object
      properties:
        latestState:
          description: Base64-encoded data string.
          type: string
          format: byte
        mostRecentStateChange:
          type: string
          format: date-time
    Library:
      description: A photo library associated with a specific device.
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          type: string
        latestChange:
          $ref: '#/components/schemas/LibraryChangeData'
  headers:
    X-Self-Server-Error-Code:
      description: Self-Server-specific error code.
      schema:
        type: integer
  responses:
    AbortError:
      description: An error that conforms to Vapor's AbortError type.
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: boolean
                enum:
                  - true
              reason:
                type: string
                description: Describes the reason for the error.
      headers:
        X-Self-Server-Error-Code:
          $ref: '#/components/headers/X-Self-Server-Error-Code'
  parameters:
    LibraryIDPathParam:
      name: libraryID
      description: The UUID of a Library in the database.
      in: path
      required: true
      style: simple
      schema:
        $ref: '#/components/schemas/UUID'
    RequestIDHeader:
      name: X-Request-Id
      in: header
      required: false
      description: Defines a unique ID for the request. Should be generated client-side and included if the client wants to keep track of the specific request.
      style: simple
      schema:
        $ref: '#/components/schemas/UUID'
  requestBodies:
    AssetTransfer:
      description: Body containing library asset data being transferred between client and server.
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - asset_chunk
#              - asset_complete
            properties:
              asset_chunk:
                description: A chunk of an asset, as raw data.
                type: array
                items:
                    type: string
                    contentEncoding: binary
              asset_complete:
                description: A part indicating that all the chunks of a file have been sent.
                type: string
                enum:
                  - complete
              asset:
                description: An asset to be transferred. Multiple can be sent.
                type: string
                contentEncoding: binary
          encoding:
            asset_chunk:
              headers:
                X-Asset-Name:
                  description: The name of the asset this chunk is a part of.
                  required: true
                  schema:
                    type: string
                Range:
                  description: Describes the byte range of the chunk.
                  required: false
                  schema:
                    type: string
                    pattern: ^(bytes)=(\d+-\d+)$
                  example: bytes=0-50
            asset_complete:
              headers:
                X-Asset-Name:
                  description: The name of the asset completed.
                  required: true
                  schema:
                    type: string
                Content-Length:
                  description: Describes what should be the final combined length of the asset.
                  required: true
                  schema:
                    type: integer
